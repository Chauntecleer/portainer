<rd-header>
  <rd-header-title title="Create volume">
    <i id="loadingViewSpinner" class="fa fa-cog fa-spin"></i>
  </rd-header-title>
  <rd-header-content>
    <a ui-sref="volumes">Volumes</a> > Add volume
  </rd-header-content>
</rd-header>

<div class="row">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <rd-widget>
      <rd-widget-body>
        <form class="form-horizontal">
          <!-- name-input -->
          <div class="form-group">
            <label for="volume_name" class="col-sm-1 control-label text-left">Name</label>
            <div class="col-sm-11">
              <input type="text" class="form-control" ng-model="formValues.Name" id="volume_name" placeholder="e.g. myVolume">
            </div>
          </div>
          <!-- !name-input -->
          <div class="col-sm-12 form-section-title">
            Driver configuration
          </div>
          <!-- driver-input -->
          <div class="form-group">
            <label for="volume_driver" class="col-sm-1 control-label text-left">Driver</label>
            <div class="col-sm-11">
              <select class="form-control" ng-options="driver for driver in availableVolumeDrivers" ng-model="formValues.Driver" ng-if="availableVolumeDrivers.length > 0">
                <option disabled hidden value="">Select a driver</option>
              </select>
              <input type="text" class="form-control" ng-model="formValues.Driver" id="volume_driver" placeholder="e.g. driverName" ng-if="availableVolumeDrivers.length === 0">
            </div>
          </div>
          <!-- !driver-input -->
          <!-- driver-options -->
          <div class="form-group">
            <div class="col-sm-12" style="margin-top: 5px;">
              <label class="control-label text-left">
                Driver options
                <portainer-tooltip position="bottom" message="Driver options are specific to the selected driver. Please refer to the selected driver documentation."></portainer-tooltip>
              </label>
              <span class="label label-default interactive" style="margin-left: 10px;" ng-click="addDriverOption()">
                <i class="fa fa-plus-circle" aria-hidden="true"></i> add driver option
              </span>
            </div>
            <!-- driver-options-input-list -->
            <div class="col-sm-12 form-inline" style="margin-top: 10px;">
              <div ng-repeat="option in formValues.DriverOptions" style="margin-top: 2px;">
                <div class="input-group col-sm-5 input-group-sm">
                  <span class="input-group-addon">name</span>
                  <input type="text" class="form-control" ng-model="option.name" placeholder="e.g. mountpoint">
                </div>
                <div class="input-group col-sm-5 input-group-sm">
                  <span class="input-group-addon">value</span>
                  <input type="text" class="form-control" ng-model="option.value" placeholder="e.g. /path/on/host">
                </div>
                <button class="btn btn-sm btn-danger" type="button" ng-click="removeDriverOption($index)">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </div>
            </div>
            <!-- !driver-options-input-list -->
          </div>
          <!-- !driver-options -->
          <div class="col-sm-12 form-section-title" ng-if="applicationState.application.authentication">
            Access control
          </div>
          <!-- ownership -->
          <div class="form-group" ng-if="applicationState.application.authentication">
            <div class="col-sm-12">
              <label for="ownership" class="control-label text-left">
                Ownership
              </label>
              <span style="margin-left: 25px;">
                <!-- private-ownership -->
                <span>
                  <label class="radio-inline" style="padding-top: 0px;">
                    <input type="radio" name="ownership" ng-model="formValues.Ownership" value="private">
                    <span>
                      <i class="fa fa-eye-slash" aria-hidden="true"></i>
                      {{ isAdmin ? 'Admins' : 'Private' }}
                    </span>
                  </label>
                  <portainer-tooltip ng-if="isAdmin" position="bottom" message="Only the administrators will be able manage this resource."></portainer-tooltip>
                  <portainer-tooltip ng-if="!isAdmin" position="bottom" message="Only you and the administrators will be able manage this resource."></portainer-tooltip>
                </span>
                <!-- !private-ownership -->
                <!-- restricted-ownership -->
                <span style="margin-left: 15px;" ng-if="isAdmin || !isAdmin && teams.length > 0">
                  <label class="radio-inline" style="padding-top: 0px;">
                    <input type="radio" name="ownership" ng-model="formValues.Ownership" value="restricted">
                    <span>
                      <i class="fa fa-users" aria-hidden="true"></i>
                      {{ isAdmin ? 'Restricted' : 'Teams' }}
                    </span>
                  </label>
                  <portainer-tooltip ng-if="isAdmin" position="bottom" message="A restricted set of users and/or teams will be able to manage this resource."></portainer-tooltip>
                  <portainer-tooltip ng-if="!isAdmin && teams.length > 1" position="bottom" message="Members of the selected team(s) will be able to manage this resource."></portainer-tooltip>
                  <portainer-tooltip ng-if="!isAdmin && teams.length === 1" position="bottom" message="Members of your team will be able to manage this resource."></portainer-tooltip>
                </span>
                <!-- !restricted-ownership -->
                <!-- public-ownership -->
                <span style="margin-left: 15px;">
                  <label class="radio-inline" style="padding-top: 0px;">
                    <input type="radio" name="ownership" ng-model="formValues.Ownership" value="public">
                    <span>
                      <i class="fa fa-eye" aria-hidden="true"></i>
                      Public
                    </span>
                  </label>
                  <portainer-tooltip position="bottom" message="Any user with access to this endpoint will be able to manage this resource."></portainer-tooltip>
                </span>
                <!-- !public-ownership -->
              </span>
            </div>
          </div>
          <!-- !ownership -->
          <!-- authorized-teams -->
          <div class="form-group" ng-if="formValues.Ownership === 'restricted'" >
            <div class="col-sm-6">
              <label for="group-access" class="control-label text-left">
                Authorized teams
                <portainer-tooltip ng-if="isAdmin && teams.length > 0" position="bottom" message="You can select which teams(s) will be able to manage this resource."></portainer-tooltip>
                <portainer-tooltip ng-if="!isAdmin && teams.length > 1" position="bottom" message="As you are a member of multiple teams, you can select which teams(s) will be able to manage this resource."></portainer-tooltip>
              </label>
              <span ng-if="!isAdmin && teams.length === 1" style="margin-left: 20px;">
                {{ teams[0].Name }}
              </span>
              <span ng-if="isAdmin && teams.length === 0" class="small text-muted" style="margin-left: 20px;">
                You have not yet created any team. Head over the <a ui-sref="teams">teams view</a> to manage user teams.</span>
              </span>
              <span isteven-multi-select
               ng-if="(isAdmin && teams.length > 0) || (!isAdmin && teams.length > 1)"
               input-model="teams"
               output-model="formValues.Ownership_Teams"
               button-label="Name"
               item-label="Name"
               tick-property="ticked"
               helper-elements="filter"
               search-property="Name"
               translation="{nothingSelected: 'Select one or more teams', search: 'Search...'}"
               style="margin-left: 20px;"
             </span>
            </div>
          </div>
          <!-- !authorized-teams -->
          <!-- authorized-users -->
          <div class="form-group" ng-if="formValues.Ownership === 'restricted' && isAdmin">
            <div class="col-sm-12">
              <label for="group-access" class="control-label text-left">
                Authorized users
                <portainer-tooltip ng-if="isAdmin && users.length > 0" position="bottom" message="You can select which user(s) will be able to manage this object."></portainer-tooltip>
              </label>
              <span ng-if="users.length === 0" class="small text-muted" style="margin-left: 20px;">
                You have not yet created any user. Head over the <a ui-sref="users">users view</a> to manage users.</span>
              </span>
              <span isteven-multi-select
               ng-if="users.length > 0"
               input-model="users"
               output-model="formValues.Ownership_Users"
               button-label="Username"
               item-label="Username"
               tick-property="ticked"
               helper-elements="filter"
               search-property="Username"
               translation="{nothingSelected: 'Select one or more users', search: 'Search...'}"
               style="margin-left: 20px;"
             </span>
            </div>
          </div>
          <!-- !authorized-users -->
          <!-- actions -->
          <div class="col-sm-12 form-section-title">
            Actions
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <button type="button" class="btn btn-primary btn-sm" ng-click="create()">Create volume</button>
              <a type="button" class="btn btn-default btn-sm" ui-sref="volumes">Cancel</a>
              <i id="createVolumeSpinner" class="fa fa-cog fa-spin" style="margin-left: 5px; display: none;"></i>
            </div>
          </div>
          <!-- !actions -->
        </form>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
