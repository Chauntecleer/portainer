<rd-header>
  <rd-header-title title="Volume details">
    <i id="loadingViewSpinner" class="fa fa-cog fa-spin"></i>
  </rd-header-title>
  <rd-header-content>
    <a ui-sref="volumes">Volumes</a> > <a ui-sref="volume({id: volume.Id})">{{ volume.Id }}</a>
  </rd-header-content>
</rd-header>

<div class="row" ng-if="volume">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <rd-widget>
      <rd-widget-header icon="fa-cube" title="Volume details"></rd-widget-header>
      <rd-widget-body classes="no-padding">
        <table class="table">
          <tbody>
            <tr>
              <td>ID</td>
              <td>
                {{ volume.Id }}
                <button class="btn btn-xs btn-danger" ng-click="removeVolume()"><i class="fa fa-trash space-right" aria-hidden="true"></i>Remove this volume</button>
              </td>
            </tr>
            <tr>
              <td>Mount path</td>
              <td>{{ volume.Mountpoint }}</td>
            </tr>
            <tr>
              <td>Driver</td>
              <td>{{ volume.Driver }}</td>
            </tr>
            <tr ng-if="!(volume.Labels | emptyobject)">
              <td>Labels</td>
              <td>
                <table class="table table-bordered table-condensed">
                  <tr ng-repeat="(k, v) in volume.Labels">
                    <td>{{ k }}</td>
                    <td>{{ v }}</td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td>Ownership</td>
              <td>
                <span>
                  <i class="fa fa-eye" aria-hidden="true" ng-if="!volume.Metadata.ResourceControl"></i>
                  <i class="fa fa-eye-slash" aria-hidden="true" ng-if="volume.Metadata.ResourceControl"></i>
                  {{ volume.Ownership }}
                  <portainer-tooltip ng-if="!volume.Metadata.ResourceControl" position="bottom" style="margin-left: -3px;" message="This object can be managed by any user having access to this endpoint."></portainer-tooltip>
                  <portainer-tooltip ng-if="volume.Metadata.ResourceControl" position="bottom" style="margin-left: -3px;" message="This object can only be managed by a specific set of users and teams."></portainer-tooltip>
                  <a class="btn-outline-secondary" style="margin-left: 5px;" ng-click=""><i class="fa fa-edit space-right" aria-hidden="true"></i>Change ownership</a>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>

<div class="row" ng-if="!(volume.Options | emptyobject)">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <rd-widget>
      <rd-widget-header icon="fa-cogs" title="Volume options"></rd-widget-header>
      <rd-widget-body classes="no-padding">
        <table class="table">
          <tbody>
            <tr ng-repeat="(key, value) in volume.Options">
              <td>{{ key }}</td>
              <td>{{ value }}</td>
            </tr>
          </tbody>
        </table>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
